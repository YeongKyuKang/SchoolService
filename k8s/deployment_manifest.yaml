apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-service-container
  namespace: login-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: login-service
  template:
    metadata:
      labels:
        app: login-service
    spec:
      containers:
      - name: login-service-container
        image: ghcr.io/yeongkyukang/login_service:latest
        env:
          - name: DB_USER
            value: root
          - name: DB_PASSWORD
            value: mysql
          - name: DB_HOST
            value: mysql-service
          - name: DB_PORT
            value: "3306"
          - name: DB_NAME
            value: user_db
      imagePullSecrets:
      - name: ghcr-secret
