<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Service - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        
        .nav-menu li {
            margin-left: 1rem;
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .nav-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        
        .hero {
            background-image: url('/static/images/university-background.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .hero h1, .hero p {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.5rem;
        }
        
        footer {
            background-color: black;
            color: white;
            padding: 2rem 0;
            margin-top: 20px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .footer-section {
            margin-bottom: 1rem;
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #444;
        }
        
        .no-courses-message {
            height: 240px;
            text-align: center;
            color: rgba(128, 128, 128, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .no-courses-message a {
            margin-top: 10px;
            color: #007bff;
            text-decoration: underline;
        }
        
        #appliedCoursesTableBody td {
            text-align: center;
            vertical-align: middle;
        }
        
        .text-center {
            text-align: center;
        }
        
        .d-flex {
            display: flex;
        }
        
        .justify-content-center {
            justify-content: center;
        }
        
        main.container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .table-responsive {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
        }
        
        .festival-list {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .festival-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .festival-items {
            display: flex;
            gap: 20px;
            overflow: hidden;
        }
        
        .festival-item {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .festival-item:hover {
            transform: scale(1.05);
        }
        
        .festival-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .festival-item-content {
            padding: 15px;
        }
        
        .festival-item h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        
        .nav-button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            padding: 0 10px;
            outline: none;
        }
        
        .nav-button:focus {
            outline: none;
        }
        
        .page-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .page-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        
        .page-dot.active {
            background-color: rgba(0, 0, 0, 1);
        }
        
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        
        .applied-courses table,
        .festival-list .row {
            margin: 0 auto;
        }
        
        .course-list, .registered-courses {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .course-item, .registered-course-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .course-chart {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        #courseTable {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        
        #courseTable th, #courseTable td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            padding: 8px;
        }
        
        #courseTable th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
        
        #courseTable td:first-child {
            text-align: center;
            border-right: 1px solid #ddd;
        }
        
        .course-item h3, .registered-course-item h3 {
            margin-top: 0;
            color: #333;
        }
        
        .no-courses-message {
            height: 240px;
            text-align: center;
            color: rgba(128, 128, 128, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .no-courses-message a {
            margin-top: 10px;
            color: #28a745;  /* Green color */
            text-decoration: none;
        }
        
        .no-courses-message a:hover,
        .no-courses-message a:active,
        .no-courses-message a:focus {
            color: #28a745;  /* Maintain green color */
            text-decoration: none;
        }
        
        .festival-item-content a.btn-primary {
              /* Green background */
            border-color: #28a745;
            color: #28a745;
            text-decoration: none;
        }
        
        .festival-item-content a.btn-primary:hover,
        .festival-item-content a.btn-primary:active,
        .festival-item-content a.btn-primary:focus {
             /* Maintain green background */
            border-color: #28a745;
            color: #28a745;
            text-decoration: none;
        }
        
        
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}
    
    {% block hero %}{% endblock %}
    
    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Main service JavaScript loaded');
        
            const festivalItems = document.getElementById('festivalItems');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const pageIndicator = document.getElementById('pageIndicator');
        
            const festivalImages = [
                'autumn-festival.jfif',
                'canoe-festival.jfif',
                'culture-festival.jfif',
                'festival-schedule.jfif',
                'music-festival.jfif',
                'sports-festival.jfif',
                'spring-festival.jfif',
                'summer-festival.jfif',
                'winter-festival.jfif'
            ];
        
            let festivals = [];
            let currentPage = 1;
            const itemsPerPage = 3;
        
            function fetchFestivals() {
                fetch('/festival/festivals')
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => { throw err; });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            festivals = data.festivals;
                            displayFestivals();
                        } else {
                            throw new Error(data.error || 'Unknown error occurred');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (festivalItems) {
                            festivalItems.innerHTML = `<p class="col-12">축제 정보를 불러오는 중 오류가 발생했습니다: ${error.message}</p>`;
                        } else {
                            console.error('Festival items container not found');
                        }
                    });
            }
        
            function displayFestivals() {
                if (!festivalItems) {
                    console.error('Festival items container not found');
                    return;
                }
        
                const totalPages = Math.ceil(festivals.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageItems = festivals.slice(startIndex, endIndex);
        
                festivalItems.innerHTML = '';
                if (pageItems.length === 0) {
                    festivalItems.innerHTML = '<p>현재 사용 가능한 축제가 없습니다.</p>';
                    return;
                }
        
                pageItems.forEach((festival, index) => {
                    const item = document.createElement('div');
                    item.className = 'festival-item';
                    const imageIndex = (startIndex + index) % festivalImages.length;
                    item.innerHTML = `
                        <img src="/static/images/${festivalImages[imageIndex]}" alt="${festival.title}">
                        <div class="festival-item-content">
                            <h3>${festival.title}</h3>
                            <p>날짜: ${new Date(festival.date).toLocaleDateString()}</p>
                            <p>좌석현황: ${festival.capacity}/${festival.total_seats}</p>
                            <a href="http://kangyk.com/festival/apply/${festival.festival_key}?image=${encodeURIComponent(festivalImages[imageIndex])}"" class="btn btn-primary">지금 신청하기</a>
                        </div>
                    `;
                    festivalItems.appendChild(item);
                });
        
                updatePageIndicator(totalPages);
            }
        
            function updatePageIndicator(totalPages) {
                if (!pageIndicator) {
                    console.error('Page indicator not found');
                    return;
                }
                pageIndicator.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = `page-dot ${i === currentPage ? 'active' : ''}`;
                    pageIndicator.appendChild(dot);
                }
            }
        
            function nextPage() {
                const totalPages = Math.ceil(festivals.length / itemsPerPage);
                currentPage = currentPage === totalPages ? 1 : currentPage + 1;
                displayFestivals();
            }
        
            function prevPage() {
                const totalPages = Math.ceil(festivals.length / itemsPerPage);
                currentPage = currentPage === 1 ? totalPages : currentPage - 1;
                displayFestivals();
            }
        
            if (festivalItems && prevButton && nextButton && pageIndicator) {
                fetchFestivals();
        
                prevButton.addEventListener('click', prevPage);
                nextButton.addEventListener('click', nextPage);
        
                prevButton.addEventListener('mousedown', (e) => e.preventDefault());
                nextButton.addEventListener('mousedown', (e) => e.preventDefault());
            } else {
                console.error('One or more required elements are missing');
                if (!festivalItems) console.error('festivalItems not found');
                if (!prevButton) console.error('prevButton not found');
                if (!nextButton) console.error('nextButton not found');
                if (!pageIndicator) console.error('pageIndicator not found');
            }
        });
        
        
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch(window.location.href)
                .then(response => {
                    if (response.status === 401) {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data && data.error) {
                        alert(data.error);
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
   
    {% block extra_js %}{% endblock %}
</body>
</html>
